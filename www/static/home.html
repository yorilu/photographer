<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>登录注册</title>
<link href="../css/main.css" rel="stylesheet">
</head>
<body>
  <!-- 登录 -->
  <div class="page">
    <div class="home-bg img-sty">
      <div class="overflow">
        <span class="back-icon img-sty"></span>
      </div>
      <div class="tex-cent mt50">
        <div class="logo-img"></div>
      </div>
      <div class="login-regist">
        <ul>
        <!--手机号 -->
          <li>
            <div>
              <span class="phone-icon img-sty"></span>
              <input type="text" name="" placeholder="请输入手机号">
              <span class="get-verificate db">获取验证码</span>
            </div>
            <p class="prompt sz12-ff0">请输入正确的手机号</p>
            <p class="prompt sz12-ff0">手机号不能为空</p>

          </li>
          <!-- 验证码 -->
          <li class="mt20">
            <div>
              <span class="verificate-icon img-sty"></span>
              <input type="text" name="" placeholder="请输入验证码">
            </div>
            <p class="prompt sz12-ff0">验证码不能为空</p>
          </li>
          <!-- 密码 -->
          <li class="mt20">
            <div>
              <span class="password-icon img-sty"></span>
              <input type="password" name="" placeholder="请输入密码">
            </div>
            <p class="prompt sz12-ff0">请输入正确的密码</p>
            <p class="prompt sz12-ff0">密码不能为空</p>
          </li>
        </ul>
        <a class="font-white fr mt5" href="#">忘记密码？</a>
      </div>
      <!-- 黄色圆 -->
      <div class="circle-yel bc-yel">
        <span class="db img-sty throw-icon"></span>
      </div>
      <p class="mt30 tex-cent font-white le-sp2">没有账号？立即<a class="font-yel" href=""><span>注册</span></a></p>
      <p class="tex-cent font-white le-sp2">已有账号？立即<a class="font-yel" href=""><span>登录</span></a></p>
    </div>
  </div>
  
</body>
</html>
