<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>日程</title>
<link href="../css/main.css" rel="stylesheet">
</head>
<body>
<!-- 日程 -->
  <div class="date-plan">
    <div class="plan-data">
      <div class="date">
        <p class="sz30 tex-cent">25</p>
        <p class="tex-cent sz12-888">星期<span>五</span></p>
        <div class="bor-yel"></div>
      </div>
      <div class="data-content">
      <!-- 无拍摄任务时 -->
        <!-- <p class="pl10 mt15">您今天没有拍摄，好好享受空闲时光！</p> -->
        <!-- 有拍摄任务时 -->
        <div class="pl10 line-h20">
          <p>2016周杰伦摩天轮演唱会常州站</p>
          <p class="sz12-888"><span class="d-ib img-sty time-icon1"></span><span class="ml5">10月26日</span><span class="ml5">14:00</span></p>
          <p class="sz12-888"><span class="d-ib img-sty address-icon1"></span><span class="ml5">上海市黄浦区湖滨路202号企业天地2号楼</span></p>
        </div>
      </div>
    </div>
  </div>


  <!-- 添加安排 -->
  <div class="add-plan">
    <ul class="plan-text">
      <li>
        <span class="theme-icon img-sty d-ib"></span>
        <input type="text" name="" placeholder="主题">
      </li>
      <li>
        <span class="time-icon2 img-sty d-ib mt5"></span>
        <div class="time-choose">
          <div>
            <p><span>16</span>年<span>11</span>月<span>28</span>日</p>
            <p><b>15:00</b></p>
          </div>
          <div class="ml5">——</div>
          <div class="ml5">
            <p><span>16</span>年<span>11</span>月<span>28</span>日</p>
            <p><b>15:00</b></p>
          </div>
        </div>
      </li>
      <li>
        <span class="address-icon2 img-sty d-ib"></span>
        <input type="text" name="" placeholder="地址">
      </li>
    </ul>

    <!-- 时间弹框 -->
    <div class="time-box">
      <div class="overflow">
        <span class="close-icon d-ib img-sty fl"></span>
        <span class="finish-icon d-ib img-sty fr"></span>
      </div>
      <!-- 时间选择插件 -->
      <div></div>
    </div>
  </div>


</body>
</html>
